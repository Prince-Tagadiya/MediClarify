<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediClarify - Medical Document Explainer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
      }
      
      /* Print / PDF Styling */
      @media print {
        @page {
          margin: 10mm;
          size: auto;
        }
        
        body {
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }

        /* Elements to hide during print */
        .no-print, 
        header, 
        footer:not(.print-footer), 
        button, 
        input, 
        textarea, 
        select,
        .hidden-print {
          display: none !important;
        }
        
        /* Main container overrides */
        #root, main {
          width: 100% !important;
          max-width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          height: auto !important;
        }

        /* Report Specifics */
        .report-container {
          box-shadow: none !important;
          border: none !important;
          width: 100% !important;
        }

        /* Colors and Backgrounds */
        /* We allow text colors to print, but lighten backgrounds to save ink while keeping readability */
        .bg-indigo-50, .bg-blue-50, .bg-green-50, .bg-red-50, .bg-yellow-50, .bg-slate-50, .bg-emerald-50 {
          background-color: transparent !important;
          border: 1px solid #e2e8f0 !important;
        }
        
        /* Force specific text colors if needed, but usually default is fine unless user forces B&W */
        .text-white {
          color: black !important;
        }

        /* Table Styling for Print */
        table {
          width: 100% !important;
          border-collapse: collapse !important;
          page-break-inside: auto;
          font-size: 10pt;
        }
        
        thead {
          display: table-header-group;
        }
        
        tr {
          page-break-inside: avoid;
          page-break-after: auto;
        }
        
        th, td {
          border-bottom: 1px solid #e2e8f0 !important;
          padding: 8px 4px !important;
        }

        /* Chart/Gauge */
        svg {
          break-inside: avoid;
        }
        
        /* Layout adjustments */
        .grid {
          display: grid;
        }

        /* Show the print footer */
        .print-footer {
          display: block !important;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          text-align: center;
          font-size: 8pt;
          color: #94a3b8;
          border-top: 1px solid #e2e8f0;
          padding-top: 8px;
          background: white;
        }
      }
    </style>
